<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<li th:each="entry: ${result}">
    <a th:href="${entry.getURL()}">
        <br><span th:text="${entry.getURL()}"></span><br>
        <span th:text="${entry.getTitle()}"></span></a><br>
</li>
</body>
</html>
